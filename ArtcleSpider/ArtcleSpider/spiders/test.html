<div class="lemma-summary" label-module="lemmaSummary">
<div class="para" label-module="para"><a target="_blank" href="/item/%E8%8B%B1%E5%9B%BD%E5%8F%AF%E5%8D%A1%E7%8A%AC">英国可卡犬</a>（英文名 ：English Cocker Spaniel）又称确架獚、<a target="_blank" href="/item/%E8%8B%B1%E5%9B%BD%E5%8F%AF%E5%8D%A1%E7%8C%8E%E9%B9%AC%E7%8A%AC">英国可卡猎鹬犬</a>、英国斗鸡犬、英国可卡长毛猎犬等。因它具有精于<a target="_blank" href="/item/%E7%8B%A9%E7%8C%8E/17051" data-lemmaid="17051">狩猎</a><a target="_blank" href="/item/%E5%B1%B1%E9%B9%AC">山鹬</a>的高超技巧，故在犬界中掘起而形成独立的可卡血统。英国可卡犬来自于不同体形、类型、毛色和狩猎能力高度多样化的<a target="_blank" href="/item/%E8%A5%BF%E7%8F%AD%E7%89%99%E7%8C%8E%E7%8A%AC">西班牙猎犬</a>家族，是已知的最古老的陆地猎犬之一。现代的可卡犬有文字记载的历史是从1879年6月14日第一条英国可卡犬奥博的诞生开始的。该犬4年后开始在犬展上首次展出。19世纪初，它作为伴侣犬受到全世界的重视，在欧美更是倍受宠爱。1902年该犬俱乐部在英国成立。</div>
